<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRUD App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <h1>Flask CRUD Application</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.get_users') }}">Users</a></li>
                <li><a href="{{ url_for('main.get_posts') }}">Posts</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Flask CRUD App</p>
    </footer>
</body>
</html>
