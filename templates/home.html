<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
        }
        .btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            display: block;
        }
        .btn:hover {
            background-color: #0b7dda;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .pagination li {
            margin-right: 5px;
        }
        .pagination a, .pagination span {
            display: inline-block;
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid #ddd;
            color: #333;
        }
        .pagination .active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }
        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
        .disabled {
            color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Homepage</h1>

    <div class="button-container">
        <a href="{{ url_for('main.get_users') }}" class="btn">Users</a>
        <a href="{{ url_for('main.get_posts') }}" class="btn">Posts</a>
        <a href="{{ url_for('main.create_user_post_form') }}" class="btn">Create User & Post</a>
    </div>

</body>
</html>
